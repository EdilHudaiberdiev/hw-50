<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>


<h1>My top 3 films</h1>
<div id="app"></div>

<script type="text/babel">
    const Film = ({name, date, budget, actors, poster}) => {
        return (
            <div className="film-card">
                <h3>{name}</h3>
                <p>Release dates: {date}</p>
                <p>Main actors: {actors}</p>
                <p>Budget: {budget}</p>

                <img src={poster} alt={'poster of ' + name} />
            </div>
        );
    };

    const filmCollection = (
        <div className="film-collection">
            <Film name={'The Shawshank Redemption'} date={'September 10, 1994'} budget={'$25 million'} actors={'Morgan Freeman, Tim Robbins'} poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4-Hay-Kv9FNpZNlGqW2BzwQVyCqrjbES5iQ&usqp=CAU"/>
            <Film name={'The Departed'} date={'September 26, 2006'} budget={'$90 million'} actors={'Leonardo DiCaprio, Matt Damon'} poster="https://upload.wikimedia.org/wikipedia/en/5/50/Departed234.jpg"/>
            <Film name={'The Dark Knight'} date={'July 14, 2008'} budget={'$185 million'} actors={'Christian Bale'} poster="https://upload.wikimedia.org/wikipedia/en/1/1c/The_Dark_Knight_%282008_film%29.jpg"/>
        </div>
    )

    const container = document.getElementById('app');
    ReactDOM.createRoot(container).render(filmCollection);

</script>
</body>
</html>
